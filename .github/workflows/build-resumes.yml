name: Build Resume PDFs from LaTeX

on:
  push:
    branches:
      - main
    paths:
      - 'General/**'
      - 'Backend/**'
      - 'MLE/**'
      - 'Infra/**'
      - 'Experiment/**'
      - 'build.sh'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        default: 'main'
      commit_id:
        description: 'Commit ID (SHA) to checkout (optional - uses latest if empty)'
        required: false
        default: ''

permissions:
  contents: write
  actions: read
  packages: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kausik-a/resume-builder:latest
    strategy:
      matrix:
        include:
          - folder: General
            folder_lower: general
          - folder: Backend
            folder_lower: backend
          - folder: MLE
            folder_lower: mle
          - folder: Infra
            folder_lower: infra
          - folder: Experiment
            folder_lower: experiment
      fail-fast: false
    
    steps:
    - name: Determine checkout ref
      id: determine_ref
      run: |
        if [ -n "${{ github.event.inputs.commit_id }}" ]; then
          echo "ref=${{ github.event.inputs.commit_id }}" >> $GITHUB_OUTPUT
        elif [ -n "${{ github.event.inputs.branch }}" ]; then
          echo "ref=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
        else
          echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
        fi

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.determine_ref.outputs.ref }}

    - name: Configure git safe directory
      run: git config --global --add safe.directory /__w/Resume/Resume

    - name: Build ${{ matrix.folder }} resume
      run: ./build.sh ${{ matrix.folder }}
    
    - name: Copy PDF to workspace root
      run: cp ${{ matrix.folder }}/${{ matrix.folder_lower }}-resume-rendered-archive/*.pdf .

    - name: Upload ${{ matrix.folder }} resume artifact
      uses: actions/upload-artifact@v4
      with:
        name: kausik-${{ matrix.folder }}-resume
        path: kausik-${{ matrix.folder_lower }}-*.pdf

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Delete existing release
      run: gh release delete latest --yes --cleanup-tag 2>/dev/null || true
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_REPO: ${{ github.repository }}

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true
    
    - name: Rename PDFs to latest
      run: |
        cd ./artifacts
        for file in *.pdf; do
          if [[ $file =~ kausik-([a-z]+)-[0-9]{4}-[0-9]{2}-[0-9]{2}\.pdf ]]; then
            mv "$file" "kausik-${BASH_REMATCH[1]}-latest.pdf"
          fi
        done
        ls -la
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.pdf
        name: Latest Resume PDFs
        tag_name: latest
        body: |
          Latest resume PDFs generated from commit ${{ github.sha }}
          
          ## Download Latest Resumes:
          - [kausik-general-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-general-latest.pdf)
          - [kausik-backend-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-backend-latest.pdf)
          - [kausik-mle-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-mle-latest.pdf)
          - [kausik-infra-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-infra-latest.pdf)
          - [kausik-experiment-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-experiment-latest.pdf)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
