name: Build Resume PDFs from LaTeX

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        default: 'main'
      commit_id:
        description: 'Commit ID (SHA) to checkout (optional - uses latest if empty)'
        required: false
        default: ''

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: texlive/texlive:latest
    strategy:
      matrix:
        include:
          - folder: General
            folder_lower: general
          - folder: Backend
            folder_lower: backend
          - folder: MLE
            folder_lower: mle
          - folder: Infra
            folder_lower: infra
          - folder: Experiment
            folder_lower: experiment
      fail-fast: false
    
    steps:
    - name: Determine checkout ref
      id: determine_ref
      run: |
        if [ -n "${{ github.event.inputs.commit_id }}" ]; then
          echo "ref=${{ github.event.inputs.commit_id }}" >> $GITHUB_OUTPUT
        else
          echo "ref=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.determine_ref.outputs.ref }}
    
    - name: Build ${{ matrix.folder }} resume
      run: |
        cd ${{ matrix.folder }}
        mkdir -p .tmp ${{ matrix.folder_lower }}-resume-rendered-archive
        pdflatex -interaction=nonstopmode -output-directory=.tmp main.tex
        cp .tmp/main.pdf ${{ matrix.folder_lower }}-resume-rendered-archive/kausik-${{ matrix.folder_lower }}-$(date +%Y-%m-%d).pdf
        echo "PDF built in ${{ matrix.folder }}/${{ matrix.folder_lower }}-resume-rendered-archive/"
    
    - name: Upload ${{ matrix.folder }} resume artifact
      uses: actions/upload-artifact@v4
      with:
        name: kausik-${{ matrix.folder }}-resume
        path: ${{ matrix.folder }}/${{ matrix.folder_lower }}-resume-rendered-archive/*.pdf

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.pdf
        name: Resume PDFs - ${{ github.run_id }}
        tag_name: resumes-${{ github.run_id }}
        body: |
          Resume PDFs generated from commit ${{ github.sha }}
          
          ## Download Individual PDFs:
          - kausik-general-*.pdf
          - kausik-backend-*.pdf
          - kausik-mle-*.pdf
          - kausik-infra-*.pdf
          - kausik-experiment-*.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
