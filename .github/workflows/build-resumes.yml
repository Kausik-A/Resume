name: Build Resume PDFs from LaTeX

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to checkout'
        required: true
        default: 'main'
      commit_id:
        description: 'Commit ID (SHA) to checkout (optional - uses latest if empty)'
        required: false
        default: ''

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/kausik-a/resume-builder:latest
    strategy:
      matrix:
        include:
          - folder: General
            folder_lower: general
          - folder: Backend
            folder_lower: backend
          - folder: MLE
            folder_lower: mle
          - folder: Infra
            folder_lower: infra
          - folder: Experiment
            folder_lower: experiment
      fail-fast: false
    
    steps:
    - name: Determine checkout ref
      id: determine_ref
      run: |
        if [ -n "${{ github.event.inputs.commit_id }}" ]; then
          echo "ref=${{ github.event.inputs.commit_id }}" >> $GITHUB_OUTPUT
        else
          echo "ref=${{ github.event.inputs.branch }}" >> $GITHUB_OUTPUT
        fi
    
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ steps.determine_ref.outputs.ref }}

    - name: Configure git safe directory
      run: git config --global --add safe.directory /__w/Resume/Resume

    - name: Build ${{ matrix.folder }} resume
      run: |
        # Get git commit hash
        GIT_HASH=$(git rev-parse --short HEAD)
        if ! git diff --quiet || ! git diff --cached --quiet; then
          GIT_HASH="${GIT_HASH}-dirty"
        fi

        cd ${{ matrix.folder }}
        mkdir -p .tmp ${{ matrix.folder_lower }}-resume-rendered-archive
        pdflatex -interaction=nonstopmode -output-directory=.tmp main.tex

        OUTPUT_PDF="${{ matrix.folder_lower }}-resume-rendered-archive/kausik-${{ matrix.folder_lower }}-$(date +%Y-%m-%d).pdf"
        cp .tmp/main.pdf "$OUTPUT_PDF"

        # Embed git commit hash in PDF metadata
        exiftool -q -overwrite_original \
          -Subject="git:${GIT_HASH}" \
          -Keywords="commit-${GIT_HASH}" \
          -Author="Kausik Amancherla" \
          "$OUTPUT_PDF"

        echo "PDF built: $OUTPUT_PDF"
        echo "Git hash embedded: ${GIT_HASH}"
    
    - name: Upload ${{ matrix.folder }} resume artifact
      uses: actions/upload-artifact@v4
      with:
        name: kausik-${{ matrix.folder }}-resume
        path: ${{ matrix.folder }}/${{ matrix.folder_lower }}-resume-rendered-archive/*.pdf

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
        merge-multiple: true
    
    - name: Rename PDFs to latest
      run: |
        cd ./artifacts
        for file in *.pdf; do
          if [[ $file =~ kausik-([a-z]+)-[0-9]{4}-[0-9]{2}-[0-9]{2}\\.pdf ]]; then
            folder="${BASH_REMATCH[1]}"
            mv "$file" "kausik-${folder}-latest.pdf"
            echo "Renamed $file to kausik-${folder}-latest.pdf"
          fi
        done
        ls -la
    
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: ./artifacts/*.pdf
        name: Latest Resume PDFs
        tag_name: latest
        body: |
          Latest resume PDFs generated from commit ${{ github.sha }}
          
          ## Download Latest Resumes:
          - [kausik-general-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-general-latest.pdf)
          - [kausik-backend-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-backend-latest.pdf)
          - [kausik-mle-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-mle-latest.pdf)
          - [kausik-infra-latest.pdf](https://github.com/${{ github.repository }}/releases/download/latest/kausik-infra-latest.pdf)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
